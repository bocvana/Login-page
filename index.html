<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="fonts.css">
  <title>Login Page</title>
</head>
<body>
  <header>
    <span class="tooltip">Login successful. Please wait while we redirect...</span>
    <div class="recentagle">
      <img class="vector" src="img/Vector.png" alt="">
      <img class="vector1" src="img/Vector 1.png" alt="">
      <img class="vector2" src="img/Vector 2.png" alt="">
      <p>Deutsch</p>
    </div>
</header>
<div class="login-container clearfix">
  <div class="image-container"></div>
  <div class="field-container">
    <h6 class="title">Herzlich Willkommen bei</h6>
    <h3 class="title">Extravagance!</h3>
    <form class="form" action="">
      <label for="">Email-Adresse</label>
      <input type="text">
      <label for="">Passwort</label>
      <input type="text">
      <button class="form btn-form" type="submit">Anmelden</button>
      <input type="checkbox" id="check-box">
      <label class="label-checkbox" for="">Passwort merken</label>
      <button type="submit" class="btn-form forgot-pass">Passwort vergessen?</button>
    </form>
  </div>
</div>
<div class="logo">
  <img class="logo-img" src="img/logo.png" alt="">
</div>
</body>
</html>
